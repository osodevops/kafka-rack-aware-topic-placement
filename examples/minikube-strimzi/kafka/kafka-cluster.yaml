---
# Kafka cluster configuration with KRaft mode and Cruise Control
# Uses KafkaNodePools for separate controller and broker roles
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka-poc
  annotations:
    # Enable KRaft mode (no ZooKeeper)
    strimzi.io/kraft: "enabled"
    # Enable KafkaNodePools for node management
    strimzi.io/node-pools: "enabled"
spec:
  kafka:
    version: 4.0.0
    metadataVersion: 4.0-IV0
    # Listeners configuration
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    # Kafka configuration
    config:
      # Replication settings
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      # Log retention
      log.retention.hours: 168
      log.segment.bytes: 1073741824
      # Auto topic creation disabled for controlled placement
      auto.create.topics.enable: false

  # Entity Operator for topic and user management
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 500m
    userOperator:
      resources:
        requests:
          memory: 256Mi
          cpu: 100m
        limits:
          memory: 512Mi
          cpu: 500m

  # Cruise Control for cluster rebalancing
  cruiseControl:
    brokerCapacity:
      # Default capacity for all brokers
      inboundNetwork: 10000KB/s
      outboundNetwork: 10000KB/s
      # Override capacity for specific broker sets
      overrides:
        # POC brokers (100, 101, 102)
        - brokers: [100, 101, 102]
          inboundNetwork: 20000KB/s
          outboundNetwork: 20000KB/s
        # General brokers (200, 201)
        - brokers: [200, 201]
          inboundNetwork: 15000KB/s
          outboundNetwork: 15000KB/s
    config:
      # =============================================================
      # Optimization Goals Configuration
      # =============================================================
      # Hard goals that must always be satisfied
      hard.goals: >-
        com.linkedin.kafka.cruisecontrol.analyzer.goals.RackAwareGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.ReplicaCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.DiskCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.NetworkInboundCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.NetworkOutboundCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.CpuCapacityGoal

      # Default goals for optimization (order matters - earlier goals have higher priority)
      default.goals: >-
        com.linkedin.kafka.cruisecontrol.analyzer.goals.RackAwareGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.ReplicaCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.DiskCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.NetworkInboundCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.NetworkOutboundCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.CpuCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.ReplicaDistributionGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.PotentialNwOutGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.DiskUsageDistributionGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.NetworkInboundUsageDistributionGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.NetworkOutboundUsageDistributionGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.CpuUsageDistributionGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.LeaderReplicaDistributionGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.LeaderBytesInDistributionGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.TopicReplicaDistributionGoal

      # =============================================================
      # Anomaly Detection and Self-Healing
      # =============================================================
      anomaly.detection.interval.ms: "60000"
      # Disable self-healing for manual control in PoC
      self.healing.enabled: "false"

      # =============================================================
      # Webserver Configuration
      # =============================================================
      webserver.http.cors.enabled: "true"
      webserver.http.cors.origin: "*"
      webserver.http.cors.exposeheaders: "User-Task-ID,Content-Type"

      # =============================================================
      # Analyzer Configuration
      # =============================================================
      cpu.balance.threshold: "1.1"
      disk.balance.threshold: "1.1"
      network.inbound.balance.threshold: "1.1"
      network.outbound.balance.threshold: "1.1"
      replica.count.balance.threshold: "1.1"

    resources:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 1
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: cruise-control-metrics
          key: metrics-config.yml
          optional: true
