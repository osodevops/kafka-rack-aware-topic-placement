name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-shell:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck on Docker Compose scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './examples/docker-compose/scripts'
          severity: warning

      - name: Run ShellCheck on Strimzi scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './examples/minikube-strimzi/scripts'
          severity: warning

      - name: Run ShellCheck on Strimzi setup scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './examples/minikube-strimzi/setup'
          severity: warning

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check python/

      - name: Run Ruff formatter (auto-fix)
        run: ruff format python/

      - name: Check for formatting changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code was reformatted. Please run 'ruff format python/' locally and commit."
            git diff
            exit 1
          fi

  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        working-directory: examples/docker-compose
        run: docker compose config --quiet

  validate-kubernetes:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Validate Kafka manifests (dry-run)
        run: |
          echo "Validating Kubernetes YAML files..."
          for file in examples/minikube-strimzi/setup/*.yaml \
                      examples/minikube-strimzi/kafka/*.yaml \
                      examples/minikube-strimzi/topics/*.yaml; do
            echo "Checking: $file"
            kubectl apply --dry-run=client -f "$file" 2>&1 || true
          done

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install pytest

      - name: Run syntax check
        run: python -m py_compile python/topic_validator.py

      - name: Test CLI help
        run: python python/topic_validator.py --help
